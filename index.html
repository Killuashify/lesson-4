<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = prompt("Введи трицифрове число:");

        if (number.length === 3 && !isNaN(number)) {
    const a = number[0];
    const b = number[1];
    const c = number[2];

    if (a === b && b === c) {
        alert("Усі цифри однакові.");
    } else if (a === b || a === c || b === c) {
        alert("Є однакові цифри.");
    } else {
        alert("Усі цифри різні.");
    }
    } else {
    alert("Будь ласка, введи коректне трицифрове число.");
}
    </script>
</body>
</html>
